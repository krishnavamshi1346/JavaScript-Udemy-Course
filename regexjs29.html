<html>
<head>
<script>
function validate()
{
var exp=/^[A-Za-z]+$/;
var userName=document.myform.uName.value;
var x=exp.test(userName);
if(x)
{
alert("Successful");
}
else{
alert("Enter the letters properly");
document.myform.uName.focus();
return false;
}

}
</script>
</head>
<body>
<form name="myform" action="register.php" onsubmit="return validate()">
User Name<input type="text" name="uName">
<input type="submit" value="submit">
</form>
</body>
</html>
