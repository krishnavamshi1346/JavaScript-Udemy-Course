<html>
<head>
<script>
function handleonchangeevent(x)
{
document.bgColor=x;
}
</script>
</head>
<body>
<select onchange="handleonchangeevent(this.value)">
<option value"">Select a color </option>
<option value="green">Green</option>
<option value="blue">Blue</option>
<option value="red">Red</option> 
</select>

</body>
</html>
