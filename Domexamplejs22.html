<html>
<head>
<script>
function handleEvent()
{
parent=document.getElementById("d1");
child=document.getElementById("p2");
parent.removeChild(child);
}
function handleCreate()
{
 var parent=document.getElementById("d1");
var child=document.createElement("p");
var text=document.createTextNode("Tv -$5000");
child.appendChild(text);
parent.appendChild(child);

}

</script>
</head>
<body>
<div id="d1">
<p id="p1">Laptop - $1000</p>
<p id="p2">Cell phone - $300</p>
<input type="Button"   id="button1" value="delete" onclick="handleEvent()">
<input type="Button"   id="button2" value="create" onclick="handleCreate()">
</body>
</html>
