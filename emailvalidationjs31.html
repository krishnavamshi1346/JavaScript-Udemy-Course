<html>
<head>
<script>
function validate()
{
var email=document.myform.email.value;
var password=document.myform.password.value;
var phno=document.myform.phno.value;
if(email.length=="")
{
alert("Enter email adress properly");
document.myform.email.focus();
return false;
}
var exp=/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
var x=exp.test(email);
if(!x)
{
alert("Enter email adress properly");
document.myform.email.focus();
return false;
}
if(password.length=="")
{
alert("Empty password is entered");
document.myform.password.focus();
return false;
}
var exp2=/^[A-Za-z0-9]{5,8}$/;
var y=exp2.test(password);
if(!y)
{
alert("Enter alphanumeric only");
document.myform.password.focus();
return false;
}
if(phno=="")
{
alert("enterd empty phno");
document.myform.phno.focus();
return false;
}
var exp3=/^[0-9]{10}$/;
var z=exp3.test(phno);
if(!z)
{
alert("enterd 10 digit number");
document.myform.phno.focus();
return false;
}
}
</script>
</head>
<body>
<form name="myform" action="register.php" onsubmit="return validate()">
EMAIL <input type="text" name="email"><br>
PASSWORD <input type="password" name="password"><br>
PHONE NUMBER <input type="text" name="phno"><br>
<input type="submit" value="submit">
</form>
</body>
</html>
