<html>
<head>
<script>
function addcal()
{
var x=parseInt(document.calcform.num1.value);
var y=parseInt(document.calcform.num2.value);
var z=x+y;
document.calcform.res.value=z;
//wecan also write inthis way
//z=document.calcform.res;
//z.value=x+y;
}
</script>
</head>
<body>
<form name="calcform">
number1:<input type="text" name="num1"><br/>
number2:<input type="text" name="num2"><br/>
result:<input type="text" name="res"><br/>
<input type="button" name="add" value="add" onclick="addcal()"><br/>
</form>
</body>
</html>
